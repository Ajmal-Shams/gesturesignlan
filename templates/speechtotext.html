<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech-to-Text & Text-to-Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px;
            overflow-x: hidden;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #161b22;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .nav-links a {
            text-decoration: none;
            color: #00c8ff;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s;
        }

        .tts-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .tts-textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #00c8ff;
            background: #0d1117;
            color: white;
            margin-bottom: 15px;
            resize: vertical;
        }

        .file-upload-container {
            border: 2px dashed #00c8ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            text-align: center;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #00c8ff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .tts-button {
            background: #00c8ff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .slider-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .show-toast {
            visibility: visible;
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="/">üè† Home</a>
        </div>
    </div>

    <section class="tts-container">
        <h2>Upload File or Type Text</h2>
        <textarea class="tts-textarea" placeholder="Type text or upload a file..."></textarea>
        
        <!-- File Upload Section -->
        <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
            <p>üìÇ Click or Drag & Drop to upload a file (JPG, PNG, PDF, DOCX)</p>
            <input type="file" id="fileInput" class="hidden-file-input" accept=".jpg,.jpeg,.png,.pdf,.docx" onchange="uploadFile(this.files)">
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="slider-container">
            <label>Rate: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
            <label>Pitch: <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1"></label>
            <label>Voice: 
                <select id="voiceSelect"></select>
            </label>
        </div>

        <div class="controls">
            <button class="tts-button" onclick="speakText()">üîä Speak</button>
            <button class="tts-button" onclick="stopSpeech()">üõë Stop</button>
        </div>
    </section>

    <div class="toast" id="toast"></div>

    <script>
        function populateVoices() {
            let voices = speechSynthesis.getVoices();
            let voiceSelect = document.getElementById("voiceSelect");

            voiceSelect.innerHTML = "";
            voices.forEach((voice, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoices;
        }

        function speakText() {
            let text = document.querySelector(".tts-textarea").value;
            if (text.trim() === "") return;

            let speech = new SpeechSynthesisUtterance(text);
            speech.rate = document.getElementById("rate").value;
            speech.pitch = document.getElementById("pitch").value;

            let voices = speechSynthesis.getVoices();
            let selectedVoice = document.getElementById("voiceSelect").value;
            if (voices[selectedVoice]) {
                speech.voice = voices[selectedVoice];
            }

            window.speechSynthesis.speak(speech);
        }

        function stopSpeech() {
            window.speechSynthesis.cancel();
        }

        function uploadFile(files) {
            let file = files[0];
            if (!file) return;
            document.getElementById("fileName").textContent = "Selected File: " + file.name;

            let formData = new FormData();
            formData.append("file", file);

            fetch("/upload/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.text) {
                    document.querySelector(".tts-textarea").value = data.text;
                }
            })
            .catch(() => showToast("Error processing file"));
        }

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.add("show-toast");
            setTimeout(() => toast.classList.remove("show-toast"), 3000);
        }

        populateVoices(); // Ensure voices are loaded initially
    </script>
</body>
</html>
