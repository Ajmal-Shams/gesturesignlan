<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASL Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 60%;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .output-container {
            font-size: 24px;
            margin-top: 10px;
        }
        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>ASL Sign Language Detection</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none"></canvas>

    <div class="output-container">
        <p>Detected Letter: <span id="current-sign" class="highlight">Waiting...</span></p>
        <p>Current Word: <span id="current-word" class="highlight"></span></p>
        <p>Sentence: <span id="sentence" class="highlight"></span></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const currentSign = document.getElementById('current-sign');
        const currentWordText = document.getElementById('current-word');
        const sentenceText = document.getElementById('sentence');

        let ws;

        function connectWebSocket() {
            ws = new WebSocket('ws://127.0.0.1:8000/ws/video/');

            ws.onopen = () => console.log("WebSocket connected");

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const detectedSign = data.prediction || "No Sign";
                const currentWord = data.current_word || "";
                const sentence = data.sentence || "";

                currentSign.innerText = detectedSign;
                currentWordText.innerText = currentWord;
                sentenceText.innerText = sentence;
            };

            ws.onclose = () => {
                console.log("WebSocket disconnected. Reconnecting...");
                setTimeout(connectWebSocket, 2000);
            };
        }

        connectWebSocket();

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.log("Error accessing webcam:", err));

        setInterval(() => {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ image: imageData }));
            }
        }, 100);
    </script>
</body>
</html>
