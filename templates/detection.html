{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ASL & Gesture Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        /* NAVBAR */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00c8ff, #0077ff);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.3);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 500;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* DETECTION SECTION */
        .detection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.3);
        }
        .output-container {
            flex: 0.8;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: left;
            margin-left: 20px;
            max-width: 300px;
        }
        .highlight {
            font-weight: bold;
            color: #00c8ff;
        }
        @media (max-width: 768px) {
            nav {
                padding: 10px 20px;
            }
            .nav-container {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
            .detection-container {
                flex-direction: column;
            }
            .video-container {
                flex: 1;
                max-width: 90%;
            }
            .output-container {
                flex: 1;
                margin-left: 0;
                margin-top: 20px;
                text-align: center;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ASL Detector</div>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="detection-container">
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none"></canvas>
        </div>
        <div class="output-container">
            <h2>Detection Results</h2>
            <p>Detected Letter: <span id="current-sign" class="highlight">Waiting...</span></p>
           
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
